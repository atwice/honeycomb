<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Honeycomb calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="honeycomb.js"></script>
</head>
<body>
	<div id="top">
		<div id="settings">
			<form>
				<h4>Параметры</h4>
				<div class="mb-1">
					<label for="numberOfCells" class="form-label">Количество</label>
					<input type="text" class="form-control" id="numberOfCells"/>
					<small id="numberOfCellsHelp" class="form-text">Количество заполненных деньгами сот</small>
				</div>
				<div class="mb-1">
					<label for="sizeOfCell" class="form-label">Размер ячейки</label>
					<div class="input-group">
						<span class="input-group-prepend input-group-text">$</span>
						<input type="text" class="form-control" id="sizeOfCell" value="10000"/>
					</div>
				</div>
				<div class="mb-1">
					<label for="organizationFee" class="form-label">Размер комиссии организации</label>
					<div class="input-group">
						<input type="text" class="form-control" id="organizationFee" value="10"/>
						<div class="input-group-append">
							<span class="input-group-text">%</span>
						</div>
					</div>
				</div>
				<div class="mb-1">
					<label for="partnerProgramFee" class="form-label">Размер комиссии партнеров</label>
					<div class="input-group">
						<input type="text" class="form-control" id="partnerProgramFee" value="30"/>
						<div class="input-group-append">
							<span class="input-group-text">%</span>
						</div>
					</div>
				</div>
				<div class="mb-1">
					<label for="profitability" class="form-label">Прибыльность</label>
					<div class="input-group">
						<input type="text" class="form-control" id="profitability" value="10"/>
						<div class="input-group-append">
							<span class="input-group-text">%</span>
						</div>
					</div>
				</div>

				<button type="submit" class="btn btn-primary" id="calculateButton">Посчитать</button>
			</form>
		</div>
		<canvas id="canvas" width="800" height="800"></canvas>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
