<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Honeycomb calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="honeycomb.js"></script>
</head>
<body>
	<div id="top">
		<div id="settings">
			<form>
				<h4>Параметры</h4>
				<div class="mb-1">
					<label for="numberOfCells" class="form-label">Количество</label>
					<input type="number" min="1" class="form-control" id="numberOfCells" value="7"/>
					<small id="numberOfCellsHelp" class="form-text">Количество заполненных деньгами сот</small>
				</div>
				<div class="mb-3">
					<label for="depositOfCell" class="form-label">Размер ячейки</label>
					<div class="input-group">
						<span class="input-group-prepend input-group-text">$</span>
						<input type="number" class="form-control" id="depositOfCell" value="10000"/>
					</div>
				</div>
				<div class="mb-1">
					<label for="organizationFee" class="form-label">Размер комиссии организации</label>
					<div class="input-group">
						<input type="number" class="form-control" id="organizationFee" value="10"/>
						<div class="input-group-append">
							<span class="input-group-text">%</span>
						</div>
					</div>
				</div>
				<div class="form-check mb-3">
					<input class="form-check-input" type="checkbox" value="" id="organizationFeeFromFullProfit" checked>
					<label class="form-check-label" for="flexCheckChecked">Комиссия берется с полной прибыли</label>
				</div>
				<div class="mb-1">
					<label for="partnerProgramFee" class="form-label">Размер комиссии партнеров</label>
					<div class="input-group">
						<input type="number" class="form-control" id="partnerProgramFee" value="30"/>
						<div class="input-group-append">
							<span class="input-group-text">%</span>
						</div>
					</div>
				</div>
				<div class="mb-1">
					<label for="profitability" class="form-label">Прибыльность</label>
					<div class="input-group">
						<input type="number" class="form-control" id="profitability" value="10"/>
						<div class="input-group-append">
							<span class="input-group-text">%</span>
						</div>
					</div>
				</div>
				<div class="form-check mb-5">
					<input class="form-check-input" type="checkbox" value="" id="cellZeroTradingProfit" checked>
					<label class="form-check-label" for="flexCheckChecked">Торговать в центральной ячейке</label>
				</div>

				<button type="button" class="btn btn-primary" id="calculateButton">Посчитать</button>
			</form>
		</div>
		<canvas id="canvas" width="800" height="800"></canvas>
		<div id="center-cell-modal">
			<div id="center-cell-hex">
				<div id="center-cell-heading">
					<h2>Прибыль</h2>
					<h4>От торговли:</h4>
					<h4>От партнеров:</h4>
					<h4>Размер соты:</h4>
				</div>
				<div id="center-cell-content">
					<video width="720" height="480" autoplay muted>
						<source src="https://drive.google.com/uc?export=preview&id=1rzXpzTJhaROcjj8CDRlKvtgsqkOO-jlf" type="video/mp4">
					</video>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
